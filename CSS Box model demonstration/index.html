<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Demonstration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>CSS Box Model Demonstration</h2>

  <div class="box-container">
    <div id="box" class="box">
      Content
    </div>
  </div>

  <div class="controls">
    <label>Margin:
      <input type="range" id="marginRange" min="0" max="50" value="20">
      <span id="marginValue">20px</span>
    </label>
    <br>
    <label>Border:
      <input type="range" id="borderRange" min="0" max="20" value="5">
      <span id="borderValue">5px</span>
    </label>
    <br>
    <label>Padding:
      <input type="range" id="paddingRange" min="0" max="50" value="30">
      <span id="paddingValue">30px</span>
    </label>
  </div>

  <div class="legend">
    <h3>Box Model Components</h3>
    <p><span class="legend-box margin"></span> <strong>Margin</strong> - Space outside the border (transparent)</p>
    <p><span class="legend-box border"></span> <strong>Border</strong> - Surrounds the padding and content</p>
    <p><span class="legend-box padding"></span> <strong>Padding</strong> - Space between border and content</p>
    <p><span class="legend-box content"></span> <strong>Content</strong> - Actual content of the box</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
